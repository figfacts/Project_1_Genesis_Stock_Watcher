<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genesis Stock-Watcher</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Popper is used for tooltip positioning along with bootstrap -->
    <link rel="https://unpkg.com/@popperjs/core@2">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="./assets/css/genesis.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<!-- Wall.jpeg is the background image -->
<img src="./assets/images/Wall.jpeg" id="bg" alt="">

<body>
    <header>
        <div class="jumbotron">
            <div class="container jumbo">
                <h1 id="jumbo-text" class="display-4">Genesis Stock-Watcher</h1>
                <p class="lead">The #1 App For All Stock Related Info</p>
            </div>
        </div>
    </header>
    <br>
    <!-- <section> -->
        <div id="ticker-container" class="container">
            <br>
            <div class="input-group mb-3">
                <input id="tickerInput" type="text" class="form-control" placeholder="Enter Search Ticker"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- This is the magnifying glass search button -->
                <button class="btn btn-success" type="button" id="searchTicker">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search " viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
            <div id="tickerInfo" class="container">
                 <!-- Dynamic HTML for stock ticker goes here -->
            </div>
        </div>
        
        <div id="container-news" class="container flex-row">
            <!-- Dynamic HTML for news stories goes here -->
        </div>

        <div id="favorites" class="container flex-row">
            <!-- Dynamic HTML for favorite cards goes here -->
        </div>

        <!-- Modal HTML -->
        <div id="modalWindow" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Invalid Input</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    </div>
                    <div class="modal-body">
                        <p id="modalMessage">Invalid Input</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        
    <!-- </section> -->
</body>
 <!-- jQuery - used to build dynamic HTML -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <!-- Bootstrap - used for styling -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <!-- Application Specific JavaScript -->
<script src="./assets/scripts/genesis.js" async defer></script>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</html>
